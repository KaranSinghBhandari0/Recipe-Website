<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <h1>Mom's Kitchen</h1>
        <div id="search">
            <input type="text" placeholder="Search any recipe...">
            <button id="btn">Search</button>
        </div>
    </div>

    <h2>Search Your favourite recipes</h2>

    <div class="container">
    </div>

    <div class="popup">
        <i class="fa-solid fa-xmark"></i>
        <h1 style="text-align: center;">Dish Name</h1>
        <h2 style="text-align: start; color: black; margin-top: 5px;">Ingredients :</h2>
        <ul style="text-align: start;"></ul>
        <h2 style="text-align: start; color: black; margin-top: 5px;">Proceduce :</h2>
        <p style="text-align: start; color: black;"></p>
    </div>

    <div class="choice-div">
        <div class="choice-box">
            <div id="veg"></div>
            <p>Veg</p>
        </div>
        <div class="choice-box">
            <div id="non-veg"></div>
            <p>Non-Veg</p>
        </div>
        <div class="choice-box">
            <div id="vegan"></div>
            <p>Vegan</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
